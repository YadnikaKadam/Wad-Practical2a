<!DOCTYPE html>
<html>
<head>
<title>Student Form</title>
</head>
<body bgcolor="lightpink">
<center>
<H1>Student Data Filled</H1>
<form method="post">

<label>Full Name</label>
<input type="text" Id="fname" name="Enter your name" placeholder="Enter your full name" ></br></br>

<label>Email</label>
<input type="email" Id="email" name="Enter your email" placeholder="Enter your Correct email id"></br></br>

<label>Contact No</label>
<input type="text" Id="mob" name="Enter your Mobile No" placeholder="Enter your Mobile No"></br></br>

<label>Age</label>
<input type="number" Id="age" name="Enter your age" placeholder="Enter your Age"></br></br>

<label>Gender</label>
<input type="radio" Id="female" name="Female">Female
<input type="radio" Id="male" name="Male">Male</br></br>
<label>Address</label>
<textarea cols="80" rows="5" value="address">
</textarea><br></br>

<label>Education</label>
<select>
<option value="Cource">Course</option>
<option value="BCA">BCA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="M.Tech">M.Tech</option>
</select>
</br></br>

<label>Date of Birth</label>
<input type="Date" Id="Date" name="Enter your Date" placeholder="Enter your Date of Birth"></br></br>

<label>Time</label>
<input type="time" Id="time" name="Enter time" placeholder="Enter time>
</br></br>

<label>Upload Photo</label>
<input type="file" Id="photo" name="upload photo" value=Photo></br><br> 
<br>
<input type="button" value="Submit"></br>
</center>
</form>
</body>
</html>
